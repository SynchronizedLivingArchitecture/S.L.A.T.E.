<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1225;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" rx="20" fill="url(#bgGrad)"/>

  <!-- Outer border -->
  <rect x="4" y="4" width="192" height="192" rx="18" fill="none" stroke="#3b2d5c" stroke-width="1"/>

  <!-- Grid pattern (subtle) -->
  <g stroke="#272230" stroke-width="0.5" opacity="0.5">
    <line x1="50" y1="0" x2="50" y2="200"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="150" y1="0" x2="150" y2="200"/>
    <line x1="0" y1="50" x2="200" y2="50"/>
    <line x1="0" y1="100" x2="200" y2="100"/>
    <line x1="0" y1="150" x2="200" y2="150"/>
  </g>

  <!-- Central hexagon -->
  <polygon points="100,35 155,67.5 155,132.5 100,165 45,132.5 45,67.5"
           fill="none" stroke="#3b2d5c" stroke-width="2" filter="url(#glow)"/>

  <!-- Inner hexagon -->
  <polygon points="100,50 140,75 140,125 100,150 60,125 60,75"
           fill="#0f0a1a" stroke="#64748b" stroke-width="1"/>

  <!-- Corner dots -->
  <g fill="#64748b">
    <circle cx="100" cy="35" r="2"/>
    <circle cx="155" cy="67.5" r="2"/>
    <circle cx="155" cy="132.5" r="2"/>
    <circle cx="100" cy="165" r="2"/>
    <circle cx="45" cy="132.5" r="2"/>
    <circle cx="45" cy="67.5" r="2"/>
  </g>

  <!-- Fork name -->
  <text x="100" y="92" text-anchor="middle" font-family="Consolas, 'Courier New', monospace"
        font-size="20" font-weight="bold" fill="#e2e8f0" letter-spacing="2">
    PHOENIX
  </text>

  <!-- Underline -->
  <line x1="55" y1="100" x2="145" y2="100" stroke="#64748b" stroke-width="1"/>

  <text x="100" y="118" text-anchor="middle" font-family="Consolas, 'Courier New', monospace"
        font-size="7" fill="#64748b" letter-spacing="1">
    RISE FROM
  </text>
  <text x="100" y="128" text-anchor="middle" font-family="Consolas, 'Courier New', monospace"
        font-size="7" fill="#64748b" letter-spacing="1">
    THE ASHES
  </text>

  <!-- Status indicator -->
  <circle  cx="170" cy="30" r="4" fill="#4ade80"/>
</svg>
