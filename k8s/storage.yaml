# SLATE Persistent Volume Claims
# For local Kubernetes (Minikube/kind), uses default StorageClass
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: slate-workspace-pvc
  namespace: slate
  labels:
    app.kubernetes.io/name: slate
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

