# SLATE CI Pipeline
# Author: COPILOT | Created: 2026-02-02T00:00:00Z | Modified: 2026-02-06T14:00:00Z
# Automated testing and build verification on each commit
# 

name: SLATE CI

on:
  push:
    branches: [main, develop, '001-*', '002-*', '003-*', '004-*']
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.github/*.md'
      - '.specify/**'
      - 'specs/**'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'

permissions:
  contents: read

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        continue-on-error: true
      - name: Run smoke tests
        run: |
          python slate/build_smoke_tests.py --json > smoke_test_results.json
          python slate/build_smoke_tests.py
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results
          path: smoke_test_results.json

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install ruff
      - name: Ruff lint
        run: ruff check slate/ agents/ --output-format=github || true
      - name: Ruff format check
        run: ruff format --check slate/ agents/ --diff || true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: smoke-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
        continue-on-error: true
      - name: Run tests
        run: python -m pytest tests/ -v --tb=short --ignore=tests/integration/ -x
        continue-on-error: true
      - name: Generate coverage
        run: python -m pytest tests/ --cov=slate --cov-report=xml --cov-report=html -q
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
        continue-on-error: true
      - name: Check version
        run: |
          python slate/build_versioning.py --version
          python slate/build_versioning.py --stats
      - name: Verify SDK imports
        run: |
          python -c "import slate; print(f'SDK v{slate.__version__}')"
          python -c "import slate.action_guard; print('action_guard OK')"
          python -c "import slate.smart_task_router; print('smart_task_router OK')"
          python -c "import slate.slate_status; print('slate_status OK')"
          python -c "import slate.feature_flags; print('feature_flags OK')"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: smoke-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: pip install bandit safety
      - name: Bandit scan
        run: bandit -r slate/ agents/ -ll -ii -x "**/test*" -f json -o bandit-results.json || true
      - name: Safety check
        run: |
          pip install -r requirements.txt
          safety check --full-report || true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan
          path: bandit-results.json

  slate-quick:
    name: SLATE Quick Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Validate Tech Tree
        run: |
          python3 -c "
          import json
          with open('.slate_tech_tree/tech_tree.json', 'r') as f:
              tree = json.load(f)
          nodes = tree.get('nodes', [])
          completed = sum(1 for n in nodes if n.get('status') == 'complete')
          print(f'Tech Tree: {completed}/{len(nodes)} complete')
          "
      - name: Validate Task Queue
        run: |
          python3 -c "
          import json
          with open('current_tasks.json', 'r') as f:
              data = json.load(f)
          tasks = data.get('tasks', data) if isinstance(data, dict) else data
          if isinstance(tasks, list):
              pending = sum(1 for t in tasks if t.get('status') == 'pending')
              print(f'Task Queue: {pending} pending tasks')
          else:
              print('Task queue OK')
          "
      - name: Validate pyproject.toml
        run: |
          python3 -c "
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              config = tomllib.load(f)
          name = config['project']['name']
          ver = config['project']['version']
          print(f'Project: {name} v{ver}')
          "

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [smoke-tests, lint, unit-tests, build, security, slate-quick]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## SLATE CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Tests | ${{ needs.smoke-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SLATE Quick | ${{ needs.slate-quick.result }} |" >> $GITHUB_STEP_SUMMARY
