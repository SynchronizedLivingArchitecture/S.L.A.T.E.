# Dependabot Configuration
# Automatically creates PRs when dependencies have new versions available.
# Minor/patch updates are auto-merged by dependabot-auto-merge.yml.

version: 2

updates:
  # ─── Python (pip) dependencies ───────────────────────────────────────
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps(pip)"
    reviewers:
      - "SynchronizedLivingArchitecture"
    # Group minor/patch updates into a single PR
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
      ai-toolkit:
        patterns:
          - "transformers"
          - "accelerate"
          - "peft"
          - "torch"
      observability:
        patterns:
          - "opentelemetry-*"

  # ─── npm (VS Code extension) ─────────────────────────────────────────
  - package-ecosystem: "npm"
    directory: "/plugins/slate-copilot"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "deps(npm)"

  # ─── GitHub Actions versions ─────────────────────────────────────────
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps(actions)"

  # ─── Docker base images ──────────────────────────────────────────────
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"
